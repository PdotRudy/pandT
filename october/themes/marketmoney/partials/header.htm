description = "Header"
==
<!DOCTYPE html>
<html>
    <head>
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="author" content="October CMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/navigator-icon.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/theme.css'
        ]|theme }}" rel="stylesheet">
        
        <link rel="stylesheet" href="{{ 'assets/javascript/amcharts/style.css'|theme }}"	type="text/css">

		<script src="{{ 'assets/javascript/amcharts/amcharts.js'|theme }}" type="text/javascript"></script>
		<script src="{{ 'assets/javascript/amcharts/serial.js'|theme }}" type="text/javascript"></script>
		<script src="{{ 'assets/javascript/amcharts/amstock.js'|theme }}" type="text/javascript"></script>	
		<meta name="google-site-verification" content="_Mhd6mHaNOLdZls_SSg7bxJEpJYiIrml0IvnoevTRlk" />	
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">

            <!-- Nav -->
            <nav id="layout-nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ 'home'|page }}"><img src="{{ 'assets/images/navigator-logotxt.png'|theme }}"/></a>
                    </div>
                   <div class="collapse navbar-collapse navbar-main-collapse">
                       <!--  <ul class="nav navbar-nav">
                            <li class="{% if this.page.id == 'blog' %}active{% endif %}"><a href="{{ 'blog'|page }}">Blog</a></li>
                            <li class="{% if this.page.id == 'ajax' %}active{% endif %}"><a href="{{ 'ajax'|page }}">AJAX framework</a></li>
                            <li class="{% if this.page.id == 'plugins' %}active{% endif %}"><a href="{{ 'plugins'|page }}">Plugin components</a></li>
                        </ul> -->
                        
                         <form id="header_signin" class="form-inline pull-right" role="form">
  						<div class="form-group">
						    <label class="sr-only" for="exampleInputEmail2">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email Address">
						  </div>
						  <div class="form-group">
						    <label class="sr-only" for="exampleInputPassword2">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
						  </div>
						  <button type="submit" class="btn btn-default">Login</button>
					</form>
                    </div>
                   
                </div>
            </nav>
            <div id="secondary_navwrap" class="container">
                <div class="row">
            <nav id="secondary_nav">
                <div class="collapse navbar-collapse navbar-main-collapse">
                       <ul class="nav navbar-nav">
                            <li class="{% if this.page.id == 'blog' %}active{% endif %}"><a href="{{ 'blog'|page }}">Our Advantage Vs Global Index</a></li>
                            <li class="{% if this.page.id == 'ajax' %}active{% endif %}"><a href="{{ 'ajax'|page }}">Learning Center</a></li>
                            <li class="{% if this.page.id == 'plugins' %}active{% endif %}"><a href="{{ 'plugins'|page }}">Investment Expertise</a></li>
                            <li class="subscribe {% if this.page.id == 'plugins' %}active{% endif %}"><a href="{{ 'plugins'|page }}">Subscribe</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </nav>
        </header>
